<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
	<title>Mac & Location</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=fOATGSYuFGYgzyriZhd2ccqK63ngqE98"></script>
	
    <!-- <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=C52BZ-AFJKX-YDZ4H-77UMN-WCU7F-GGB2U"></script> -->
	<style>
		* {margin: 0;padding: 0;}
		html {height:100%;}  
		body {height:100%;}  
		#container {height:100%;width: calc(100% - 300px);display: inline-block;}
		#side {width: 290px;height: 100%;overflow-y: auto;background-color: #f2f2f2;display: inline-block;} 
		#mac-now {text-align: center; padding: 10px;}
		#map-pager {border-top:  3px solid #eee;text-align: center;padding: 10px;}
		#map-pager span:hover {text-decoration: underline; cursor: pointer;}
		#mac-list {border-top:  3px solid #eee; padding-top: 10px;font-size:  18px;text-align: center;}
		#mac-list-ul li {padding: 5px;font-size: 14px;}
		#mac-list-ul li:hover {background-color: #ddd;}
		#mac-list span {font-size: 16px;}
		#mac-list span:hover {text-decoration: underline; cursor: pointer;}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="side">
		<div id="mac-now">当前MAC<br/>00-00-00-00-00-00</div>
		<div id="map-pager">
			由于地图插件容载有限，一次仅显示50条记录<br/><br/>
			<span onclick="last50()">上50条</span>
			<span onclick="next50()">下50条</span>
		</div>
		<div id="mac-list">
			MAC地址列表<br/>
			<span onclick="lastMac50()">上50条</span>
			<span onclick="nextMac50()">下50条</span>
			<ul id="mac-list-ul">
				<li>00-00-00-00-00-00: 100条</li>
			</ul>
		</div>
	</div>
	<script>
		var x_PI = 3.14159265358979324 * 3000.0 / 180.0;
		var PI = 3.1415926535897932384626;
		var a = 6378245.0;
		var ee = 0.00669342162296594323;

		function out_of_china(lng, lat) {
		    return (lng < 72.004 || lng > 137.8347) || ((lat < 0.8293 || lat > 55.8271) || false);
		}

		function transformlat(lng, lat) {
		    var ret = -100.0 + 2.0 * lng + 3.0 * lat + 0.2 * lat * lat + 0.1 * lng * lat + 0.2 * Math.sqrt(Math.abs(lng));
		    ret += (20.0 * Math.sin(6.0 * lng * Math.PI) + 20.0 * Math.sin(2.0 * lng * Math.PI)) * 2.0 / 3.0;
		    ret += (20.0 * Math.sin(lat * Math.PI) + 40.0 * Math.sin(lat / 3.0 * Math.PI)) * 2.0 / 3.0;
		    ret += (160.0 * Math.sin(lat / 12.0 * Math.PI) + 320 * Math.sin(lat * Math.PI / 30.0)) * 2.0 / 3.0;
		    return ret
		}

		function transformlng(lng, lat) {
		    var ret = 300.0 + lng + 2.0 * lat + 0.1 * lng * lng + 0.1 * lng * lat + 0.1 * Math.sqrt(Math.abs(lng));
		    ret += (20.0 * Math.sin(6.0 * lng * Math.PI) + 20.0 * Math.sin(2.0 * lng * Math.PI)) * 2.0 / 3.0;
		    ret += (20.0 * Math.sin(lng * Math.PI) + 40.0 * Math.sin(lng / 3.0 * Math.PI)) * 2.0 / 3.0;
		    ret += (150.0 * Math.sin(lng / 12.0 * Math.PI) + 300.0 * Math.sin(lng / 30.0 * Math.PI)) * 2.0 / 3.0;
		    return ret
		}

		function gcj02tobd09(lng, lat) {
		    var z = Math.sqrt(lng * lng + lat * lat) + 0.00002 * Math.sin(lat * x_PI);
		    var theta = Math.atan2(lat, lng) + 0.000003 * Math.cos(lng * x_PI);
		    var bd_lng = z * Math.cos(theta) + 0.0065;
		    var bd_lat = z * Math.sin(theta) + 0.006;
		    return new BMap.Point(bd_lng, bd_lat);
		}

		function wgs84togcj02(lng, lat) {
		    if (out_of_china(lng, lat)) {
		        return gcj02tobd09(lng, lat);
		    }
		    else {
		        var dlat = transformlat(lng - 105.0, lat - 35.0);
		        var dlng = transformlng(lng - 105.0, lat - 35.0);
		        var radlat = lat / 180.0 * Math.PI;
		        var magic = Math.sin(radlat);
		        magic = 1 - ee * magic * magic;
		        var sqrtmagic = Math.sqrt(magic);
		        dlat = (dlat * 180.0) / ((a * (1 - ee)) / (magic * sqrtmagic) * Math.PI);
		        dlng = (dlng * 180.0) / (a / sqrtmagic * Math.cos(radlat) * Math.PI);
		        var mglat = lat + dlat;
		        var mglng = lng + dlng;
		        return gcj02tobd09(mglng, mglat);
		    }
		}

		function startRequest(url, callback) {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4) {
					if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
						callback(JSON.parse(xhr.responseText));
					} else {
						alert('Request error: ' + xhr.status);
						console.log(xhr);
					}
				}
			}
			xhr.open('get', url, true);
			xhr.send();
		}

		function drawPoints(data) {
			var arr = data.response.docs,
				points = [],
				times = [],
				// convertor = new BMap.Convertor(),
				i, len, marker, label;
			if (arr.length === 0) {
				alert('已无记录');
				return;
			}
			bm.clearOverlays();
			for (i = 0, len = arr.length; i < len; ++i) {
				if (arr[i].longitude && arr[i].latitude) {
					// points.push(new BMap.Point(arr[i].longitude, arr[i].latitude));
					points.push(wgs84togcj02(arr[i].longitude, arr[i].latitude));
					times.push(arr[i].cap_time);
					marker = new BMap.Marker(points[i]);
				    bm.addOverlay(marker);
				    label = new BMap.Label(times[i]);
				    marker.setLabel(label); 
				}
			}
			bm.centerAndZoom(points[0], 15);
			polyline = new BMap.Polyline(points);
			bm.addOverlay(polyline);
		    // convertor.translate(points, 1, 5, translateCallback);
		}

		function drawMacList(data) {
			var arr = data.facet_counts.facet_fields.mac,
				temp = '<li data-mac="${MAC}" onclick="changeMac(\'${MAC}\')">${MAC}: ${COUNT}条</li>',
				html = '', i, len;
			if (arr.length === 0) {
				alert('已无记录');
				return;
			}
			for (i = 0, len = arr.length; i < len; i += 2) {
				html += temp.replace(/\${MAC}/g, arr[i]).replace('${COUNT}', arr[i+1]);
			}
			document.getElementById('mac-list-ul').innerHTML = html;
		}

		function lastMac50() {
			if (macOffsetNow < 50) {
				alert('已到最早50条');
				return;
			}
			macOffsetNow -= 50;
	    	startRequest(macUrl.replace('${OFFSET}', macOffsetNow), drawMacList);
		}

		function nextMac50() {
			macOffsetNow += 50;
	    	startRequest(macUrl.replace('${OFFSET}', macOffsetNow), drawMacList);
		}

		function changeMac(mac) {
			macNow = mac;
			startNow = 0;
			document.getElementById('mac-now').innerHTML = '当前MAC<br/>' + mac;
			startRequest(macLocationUrl.replace('${MAC}', macNow).replace('${START}', startNow.toString()), drawPoints);
		}

		function last50() {
			if (startNow < 50) {
				alert('已到最早50条');
				return;
			}
			startNow -= 50;
			startRequest(macLocationUrl.replace('${MAC}', macNow).replace('${START}', startNow.toString()), drawPoints);
		}

		function next50() {
			startNow += 50;
			startRequest(macLocationUrl.replace('${MAC}', macNow).replace('${START}', startNow.toString()), drawPoints);
		}
		// startRequest('http://localhost:8983/solr/terminal_feature_db/select?facet.field=mac&facet=on&q=*:*&rows=0&sort=mac%20asc&facet.limit=1000');
		
		var macLocationUrl = 'http://localhost:8983/solr/terminal_feature_db/select?fl=latitude,longitude,mac_type,cap_time&q=mac:${MAC}&rows=50&sort=cap_time%20desc&start=${START}',
			macUrl = 'http://localhost:8983/solr/terminal_feature_db/select?facet.field=mac&facet=on&q=*:*&rows=0&sort=mac%20asc&facet.limit=50&facet.offset=${OFFSET}'
			bm = new BMap.Map("container"),
			startNow = 0,
			macOffsetNow = 0,
			macNow = '00-00-00-00-00-00';

	    bm.addControl(new BMap.NavigationControl());
	    bm.enableScrollWheelZoom(true); 

	    startRequest(macUrl.replace('${OFFSET}', macOffsetNow), drawMacList);
		// startRequest(macLocationUrl.replace('${MAC}', macNow).replace('${START}', startNow.toString()), drawPoints);
		changeMac(macNow);
	    
	</script>
</body>
</html>
